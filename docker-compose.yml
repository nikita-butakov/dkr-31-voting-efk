version: '3'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "20000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - voting

  voting:
    build: .
    ports:
      - "9000:9000"
    environment:
      - APP_NAME=VoteApp
      - APP_ENV=production
      - APP_KEY=base64:WcIFQQUYOUUH4oWc/SDBHQ6XGvYoTOryXMkfUNbZJPM=
      - APP_DEBUG=false
      - APP_URL=http://example.com
      - LOG_CHANNEL=stderr
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=voting
      - DB_USERNAME=voting
      - DB_PASSWORD=voting
      - REDIS_HOST=redis
      - REDIS_PASSWORD=
      - SESSION_DRIVER=redis
      - SESSION_CONNECTION=session
      - CACHE_DRIVER=redis
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=voting
      - MYSQL_DATABASE=voting
      - MYSQL_USER=voting
      - MYSQL_PASSWORD=voting
      - MYSQL_AUTHENTICATION_PLUGIN=mysql_native_password  # Добавляем эту строку
    command: ['--default-authentication-plugin=mysql_native_password']

  redis:
    image: redis:alpine

